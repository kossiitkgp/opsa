<div class="search-bar">
    <input
        class="search-bar-input"
        type="search"
        name="query"
        placeholder="Type your query and press Enter to search"
        hx-post="/search"
        hx-trigger="click from:.search-bar-button, keyup[keyCode==13] from:body"
        hx-target=".search-results"
        hx-swap="innerHTML"
    />
    <button class="search-bar-button" type="submit">Search</button>
</div>
