<div class="search-bar">
    <input
        class="search-bar-input"
        type="search"
        name="query"
        placeholder="Begin Typing To Search Messages..."
        hx-post="/search"
        hx-trigger="click from:.search-bar-button"
        hx-target=".search-results"
        hx-swap="innerHTML"
    />
    <button class="search-bar-button" type="submit">Search</button>
</div>
