<!-- templates/channel.html -->
<div class="message-container">
    <h1>#{{ channel.name }}</h1>
    <p><b>Topic</b>: {{ channel.topic }}</p>
    <p><b>Purpose</b>: {{ channel.purpose }}</p>
    <div
        hx-get="/messages/{{ channel.name }}?page=1&per_page=10"
        hx-target="this"
        hx-swap="outerHTML"
        hx-trigger="load"
    >
        Loading...
    </div>
</div>
