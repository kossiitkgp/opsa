<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div id="main">
<h1>Channels</h1>
<div id="channel-list">
    <ul class="channel-list">
        {% for channel in channels %}
        <li><button hx-trigger="click" hx-target="#main" hx-get="/channels/{{ channel.name }}?page=1&per_page=10" hx-swap="outerHTML">{{ channel.name }}</button></li>
        {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
