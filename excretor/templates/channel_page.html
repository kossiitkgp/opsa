<!-- templates/channel_page.html -->
<div id="page-{{page}}">
    <div
        hx-get="/messages/{{ channel.name }}?page={{ page + 1 }}&per_page=10"
        hx-trigger="revealed"
        hx-swap="beforeend"
        hx-target=".message-container"
    ></div>
    {% for (message, user) in messages %}
    <div class="message" id="{{ message.id }}">
        <div class="user-info">
            <img class="avatar" src="{{ user.image_url }}" alt="User Avatar" />
            <span class="name">{{ user.name }}</span>
        </div>
        <div class="message-content">
            <p>{{ message.text }}</p>
        </div>
    </div>
    {% endfor %}
</div>
